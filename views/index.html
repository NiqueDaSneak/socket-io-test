<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HomeScreen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h3 class="text"></h3>
    <button class="red" type="button" name="Red">Red</button>
    <button class="green" type="button" name="Green">Green</button>
    <button class="blue" type="button" name="Blue">Blue</button>
  </body>
  <script type="text/javascript">
  var socket = io.connect('http://localhost:3000');
  socket.on('test', function(){
    console.log('it worked!!');
  });

  $('.red').click(function(){
    socket.emit('addRed');
    console.log('Red was clicked!');
  });

  socket.on('updateRed', function(data){
    $('.text').text('Red has been clicked ' + data.total + ' times!');
    console.log(data.total);
  });
  </script>
</html>
